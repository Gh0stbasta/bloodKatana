<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Katana Dashboard</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/modern-styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Swipe-Animation -->
    <div id="swipeAnimation">
        <div class="swipe-effect"></div>
    </div>

    <!-- Dashboard-Container -->
    <div class="dashboard-container">
        <!-- Sidebar (Charakterauswahl) -->
        <div class="sidebar">
            <h2>Charakterauswahl</h2>
            <div class="character-grid">
                <div class="character-card" data-character="Sōgō no Shisha">
                    <img class="crop" src=".\images\1\idle.webp" alt="Sōgō no Shisha">
                    <h3 style="text-align: center;">Sōgō no Shisha</h3>
                    <div class="character-stats">
                        <div class="stat">
                            <span class="stat-value">30</span>
                            <span class="stat-label">Angriff</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">120</span>
                            <span class="stat-label">Verteidigung</span>
                        </div>
                    </div>
                    <button class="btn fight-button">Kämpfen</button>
                </div>
                
                <div class="character-card" data-character="Ayatsurishi">
                    <img class="crop" src=".\images\2\idle.webp" alt="Ayatsurishi">
                    <h3 style="text-align: center;">Ayatsurishi</h3>
                    <div class="character-stats">
                        <div class="stat">
                            <span class="stat-value">70</span>
                            <span class="stat-label">Angriff</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">70</span>
                            <span class="stat-label">Verteidigung</span>
                        </div>
                    </div>
                    <button class="btn fight-button">Kämpfen</button>
                </div>
                
                <div class="character-card" data-character="Bedy Yamiko">
                    <img class="crop" src=".\images\3\idle.webp" alt="Bedy Yamiko">
                    <h3 style="text-align: center;">Bedy Yamiko</h3>
                    <div class="character-stats">
                        <div class="stat">
                            <span class="stat-value">90</span>
                            <span class="stat-label">Angriff</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">50</span>
                            <span class="stat-label">Verteidigung</span>
                        </div>
                    </div>
                    <button class="btn fight-button">Kämpfen</button>
                </div>
                
                <div class="character-card" data-character="Utsushi no Oni">
                    <img class="crop" src=".\images\4\idle.webp" alt="Utsushi no Oni">
                    <h3 style="text-align: center;">Utsushi no Oni</h3>
                    <div class="character-stats">
                        <div class="stat">
                            <span class="stat-value">50</span>
                            <span class="stat-label">Angriff</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">90</span>
                            <span class="stat-label">Verteidigung</span>
                        </div>
                    </div>
                    <button class="btn fight-button">Kämpfen</button>
                </div>
                
                <div class="character-card" data-character="Kōgei no Shinobi">
                    <img class="crop" src=".\images\5\idle.webp" alt="Kōgei no Shinobi">
                    <h3 style="text-align: center;">Kōgei no Shinobi</h3>
                    <div class="character-stats">
                        <div class="stat">
                            <span class="stat-value">80</span>
                            <span class="stat-label">Angriff</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">60</span>
                            <span class="stat-label">Verteidigung</span>
                        </div>
                    </div>
                    <button class="btn fight-button">Kämpfen</button>
                </div>
            </div>
        </div>

    <!-- JavaScript -->
    <script src="js/transitions.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
