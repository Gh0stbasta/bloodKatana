<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Katana - Kampfarena</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/modern-styles.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Arena-Container -->
    <div class="arena-container">
      <h1>Blood Katana</h1>

      <!-- Kampfarena -->
      <div id="arena-row" class="arena">
        <!-- Spieler-Kämpfer -->
        <div id="playerFighter" class="samurai player health-normal">
          <div class="fighter-info">
            <h3 class="fighter-name">Spieler Samurai</h3>
            <p class="fighter-stats">Angriff: 80 | Verteidigung: 60</p>
          </div>
          <img src="" alt="Spieler Samurai" />
          <div class="hp-bar">
            <div id="playerHP" class="health high" style="width: 100%"></div>
          </div>
        </div>

        <!-- Kampflog -->
        <div class="log">
          <div>
            <h2>Kampflog</h2>
            <div id="logMessages" class="log-messages"></div>
          </div>
          <div class="chat">
            <input id="chat-input" type="text" placeholder="sende Chatnachricht" class="chat-input"/>
            <div id="chat-box" class="chat-messages-box"></div>
          </div>
        </div>

        <!-- Gegner-Kämpfer -->
        <div id="enemyFighter" class="samurai enemy health-normal">
          <div class="fighter-info">
            <h3 class="fighter-name">Gegner Samurai</h3>
            <p class="fighter-stats">Angriff: 70 | Verteidigung: 70</p>
          </div>
          <img src="" alt="Gegner Samurai" />
          <div class="hp-bar">
            <div id="enemyHP" class="health high" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <!-- Steuerungselemente -->
      <div class="controls">
        <button class="btn attack-button" data-attack="katana">
          Katana-Schnitt
        </button>
        <button class="btn attack-button" data-attack="schatten">
          Schattenschlag
        </button>
        <button class="btn attack-button" data-attack="konter">
          Konterhaltung
        </button>
        <button class="btn attack-button" data-attack="tod">Todesstoß</button>
        <button class="btn" id="backToDashboard">Zurück zum Dashboard</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/arena.js"></script>
  </body>
</html>
