<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Katana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <!-- Hintergrundvideo -->
    <div id="videoBackground">
        <video autoplay muted loop id="bgVideo">
            <source src="images/login-background.mp4" type="video/mp4">
            Dein Browser unterstützt das Video-Tag nicht.
        </video>
    </div>

    <!-- Login-Container -->
    <div class="login-container">
        <h1>Blood Katana</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button id="loginButton">Anmelden</button>
            <button id="registerButton">Neuen Kämpfer erstellen</button>
        </div>
        <div class="mascot">
            <img src="images/animal.png" alt="Maskottchen">
            <div class="mascot-options">
                <a href="#">FAQ</a>
                <a href="#">Dark/Light Mode</a>
                <a href="#">Barrierefreiheit</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
